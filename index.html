<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main role="main" id="main-container">
    <div id="image-div">
      <picture>
        <source media="(min-width:780px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="product-image-mobile"></picture>
    </div>
    <div id="info-div">
      <p id="perfume">PERFUME</p>
      <h1 id="product-label">Gabrielle Essence</h1><h1 id="product-label-two">Eau De Parfum</h1>
      <p id="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div id="price-div">
      <h1 id="discount-price-tag">$149.99</h1>
      <p id="orginal-price-tag"><span>$169.99</span></p>
      </div>
      <p id="adjuster"></p>
      <button><img src="./images/icon-cart.svg" alt="cart icon" id="cart">&nbsp; Add to Cart</button>
    </div>
  </main role="main">

</body>
</html>
